<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        h1 { color: #2563eb; margin-bottom:0 }
        h3 { color: #334155; margin-top:4px; }
        .section { margin-top: 20px; }
        .item { margin-bottom: 12px; }
    </style>
</head>
<body>
    <h1>{{name}}</h1>
    <h3>{{job_title}}</h3>
    <div class="section">
        <h2>Summary</h2>
        <p>{{summary}}</p>
    </div>
    <div class="section">
        <h2>Skills</h2>
        <ul>
            {{skills}}
        </ul>
    </div>
    <div class="section">
        <h2>Experience</h2>
        {{experience}}
    </div>
</body>
</html>
